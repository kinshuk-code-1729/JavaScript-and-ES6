<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type & Variable in JS</title>
</head>
<body>
    <p>Variable : A placeholder storing particular type of data & its value can be changed.</p>
    <p>Data Type : Kind of data that a variable stores.</p>
    <p>JavaScript is a dynamically typed language, in which data type is inferred by the JS engine while execution</p>
    <script>
        var num1 = 58;
        console.log(num1);
        num1 = 29;
        console.log(typeof (num1));
        console.log(num1);
        num1 = 'JavaScript is a dynamically typed language';
        console.log(num1);
        console.log(typeof (num1));
        num1 = false;
        console.log(num1);
        console.log(typeof (num1));
        var num2;
        console.log(num2);
        console.log(typeof (num2));
    </script>
</body>
</html>
