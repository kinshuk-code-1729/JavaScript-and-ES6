<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array filter in js</title>
</head>

<body>
    <h2>Array filter in js</h2>

    <script>
        let ageArray = [16, 32, 12, 80, 54];

        //I want all the people who are eligible for voting (age>18)
        function checkEligibility(age) {
            return age > 18;
        }
        let eligibleArr = ageArray.filter(checkEligibility);
        console.log("Eligible for voting");
        console.log(eligibleArr);
        function checkNonEligibility(age) {
            return age < 18;
        }
        let nonEligibleArr = ageArray.filter(checkNonEligibility);
        console.log("Not Eligible for voting");
        console.log(nonEligibleArr);

        let empArr = [
            {
                id : 81,
                Name : "Kinshuk",
                Age : 21
            },
            {
                id : 69,
                Name : "Jagjeet",
                Age : 22
            },
            {
                id : 132,
                Name : "Rishi",
                Age : 21
            }
        ];

        let fixAge = empArr.filter((stu) =>{
            return stu.Age > 21;
        });

        console.log(fixAge);
    </script>
</body>

</html>
