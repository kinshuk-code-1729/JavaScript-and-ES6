<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA-6 Spread Operator</title>
</head>
<body>
    <h2>ECMA-6 Spread Operator</h2>
    <script>
        const numArray1 = [11, 22, 33];
        const numArr2 = [99, 01, 44];

        const newArray = [...numArray1, ...numArr2];
        console.log(newArray);//spread operator joins arrays or adds new items to existing array

        const newArr2 = [...numArray1, 66, 23];
        console.log(newArr2);

        let empArr = [
            {
                id : 81,
                Name : "Kinshuk",
                Age : 21
            },
            {
                id : 69,
                Name : "Jagjeet",
                Age : 22
            },
            {
                id : 132,
                Name : "Rishi",
                Age : 20
            }
        ];

        empArr = [...empArr , {id : 87 ,Name :"Kunaal",Age: 21}];
        console.log(empArr);
    </script>
</body>
</html>
