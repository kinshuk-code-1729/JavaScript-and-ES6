<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
</head>
<body>
    <h2>String Manipulation</h2>
    <script>
        var name = "Kinshuk Banerjee";
        console.log(`Length of name = ${name.length}`);
        msg = `${name} is a tablist !!`;
        console.log(msg);
        var desc = "Today is a 'wonderful' day !";
        console.log(desc);
        desc = 'Today is a "wonderful" day !';
        console.log(desc);
        desc = `"Today" is a 'wonderful' day !`;
        console.log(desc);
        desc = `"Today"\t is \\n\\t a \n'wonderful day' !`;
        console.log(desc);
    </script>
</body>
</html>
