<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <h1>Objects in JS</h1>
    <script>
        let v1 = 15;
        console.log("Type of v1 : " + typeof (v1));
        let v2 = "Jaideep";
        console.log("Type of v2 : " + typeof (v2));
        let v3 = 25.63;
        console.log("Type of v3 : " + typeof (v3));
        let v4 = true;
        console.log("Type of v4 : " + typeof (v4));
        let v5; //default of js variable is undefined...if(v5) => false
        console.log("Type of v5 : " + typeof (v5));
        let v6 = undefined;
        console.log("Type of v6 : " + typeof (v6));
        let v7 = null;
        console.log("Type of v7 : " + typeof (v7));

        //Create my own Data type and its Object
        let student = {
            name: "Prashant",
            rollNo: 119,
            age: 21,
            "dept name": "CSE"
        };

        console.log(student);
        console.log(typeof (student));

        console.log(student.name);  // 1st way
        console.log(student['name']); // 2nd way

        console.log(student['dept name']);

        //Object destructuring
        const { rollNo, age } = student;
        console.log(rollNo);
        console.log(age);
    </script>
</body>
</html>
