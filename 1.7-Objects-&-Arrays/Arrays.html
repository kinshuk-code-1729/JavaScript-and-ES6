<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <h2>Arrays in JS</h2>
    <script>
        //Array can keep more than one similar or non-similar items
        let ageArray = [37,94,15,54,87];//array of similar items
        let names = ["Jaideep", "Prateek", "Jai"];
        let salaries = [9347.47, 34987.71, 6489.24];
        let randomArray = [68, "Piyush", 7534.34];
        console.log(randomArray);
        console.log(salaries);
        //console.log(typeof (salaries));
        console.log(salaries.length);
        salaries = salaries.sort();
        console.log("******salaries after sorting*******");
        console.log(salaries);
        salaries.push(746931.28);//adds new item at end of array
        console.log(salaries);

        salaries.splice(salaries.length - 1, 1);//remove the last item
        console.log(salaries);

        console.log("******salaries after addition*******");
        // //removes the 2 items from 0 d=index and adds 777 and 888 in their place
        console.log(salaries.splice(0, 2, 777, 888));//index, no. of items to be removed or added
        console.log(salaries);

        console.log("******salaries after deletion*******");
        console.log(salaries.splice(0, 2));//index, no. of items to be removed or added
        console.log(salaries);

        console.log(randomArray[2]);//gives item at 2nd index
        console.log(randomArray[3]);//gives item at 3nd index i.e undefined

        // let deptArray = new Array(4);//it will create 4 empty items
        let deptArray = new Array("CN", "ML", "CD");
        console.log(deptArray);
        console.log(deptArray[0]);

        console.log(typeof (deptArray));//Array in js is of type object

        let student1 = {
            name: "Peter",
            rollNo: 567,
            age: 23
        };
        let student2 = {
            name: "John",
            rollNo: 123,
            age: 31
        };
        let students = [student1, student2]; //Array of objects
        console.log(students);

        let subjects = ['ADA','COA','DSA','DBMS','TOC','OS','OOPS'];
        const [sub1,sub2,sub3] = subjects;

        console.log(sub1);
        console.log(sub2);
        console.log(sub3);
    </script>
</body>
</html>
